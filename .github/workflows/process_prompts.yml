name: Process Prompts

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"  # Uruchamianie co godzinƒô
  workflow_dispatch:

jobs:
  process-prompts:
    runs-on: ubuntu-latest

    steps:
      - name: Pobranie repozytorium
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instalacja Pythona i wymaganych pakiet√≥w
        run: |
          pip install --upgrade pip
          pip install nltk

      - name: Pobranie danych NLTK
        run: python -c "import nltk; nltk.download('stopwords'); nltk.download('punkt')"

      - name: Sprawdzenie zawarto≈õci katalogu raw_prompts/
        run: |
          echo "üîç Pliki w raw_prompts/"
          ls -la raw_prompts/

      - name: Uruchomienie skryptu
        run: python process_prompts.py

      - name: Sprawdzenie wygenerowanych plik√≥w w prompts/
        run: |
          echo "üìÇ Sprawdzenie zawarto≈õci prompts/:"
          ls -la prompts/

      - name: Commitowanie i push zmian
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add prompts/
          git commit -m "Automatycznie dodane prompty" || echo "‚ùå Brak zmian do commitowania"
          git pull --rebase || echo "‚ö†Ô∏è B≈ÇƒÖd podczas rebase, kontynuujƒô..."
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
